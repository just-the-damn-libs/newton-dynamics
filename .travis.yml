language: cpp

addons:
  apt:
    packages:
      - libwxgtk3.0-dev
      - libtinyxml-dev
      - libopenal-dev
      - libglew-dev
      - libfreetype6-dev

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env: DEPLOY_FILE=./lib/libNewton.so
      compiler: gcc
      script: cmake ./CMakeLists.txt; make
    - os: osx
      env: DEPLOY_FILE=./lib/libNewton.so
      compiler: gcc
      script: cmake ./CMakeLists.txt; make

install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install tinyxml; fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: $DEPLOY_FILE
  on:
    tags: true
