language: cpp

addons:
  apt:
    packages:
      - libwxgtk3.0-dev
      - libtinyxml-dev
      - libopenal-dev
      - libglew-dev
      - libfreetype6-dev

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env: DEPLOY_FILE=cimgui.so
      compiler: gcc
      script: cmake ./CMakeLists.txt; make
    - os: osx
      env: DEPLOY_FILE=cimgui.dylib
      compiler: gcc
      script: cmake ./CMakeLists.txt; make
